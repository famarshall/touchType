<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello Wol !!</h1>
    <p>
        name: <span id="name"></span><br />
        age: <span id="age"></span><br />
    </p>
    
    <script>
    var db_element={'name':'Frano', 'age':'old'};
    document.getElementById('name').textContent = db_element['name'];
    document.getElementById('age').textContent = db_element['age'];
    const options={
        method:'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(db_element),
    };

    fetch('/api',options).then(response => {
        console.log(response.json());
    });

    
    </script>

</body>
</html>
